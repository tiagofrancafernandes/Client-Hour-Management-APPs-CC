# Nginx Configuration for Backoffice (Nuxt 4)
# Domain: admin.local.tiagoapps.com.br
# ============================================

# Upstream for Nuxt development server
upstream backoffice_upstream {
    server backoffice:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name admin.local.tiagoapps.com.br;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/backoffice-access.log;
    error_log /var/log/nginx/backoffice-error.log;

    # Proxy to Nuxt dev server
    location / {
        proxy_pass http://backoffice_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for HMR
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;

        # Increase timeout for development
        proxy_connect_timeout 60s;
    }

    # WebSocket for Vite/Nuxt HMR
    location /_nuxt/ {
        proxy_pass http://backoffice_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_buffering off;
    }
}
